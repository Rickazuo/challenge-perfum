<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blob Test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box-perfume">
        <img
          class="image-perfume-desktop"
          src="./imagens/image-product-desktop.jpg"
          alt="imagem de um perfume Gabrielle Chanel"
        />
        <img
          class="image-perfume-mobile"
          src="./imagens/image-product-mobile.jpg"
          alt="imagem de um perfume Gabrielle Chanel"
        />
        <div class="info-perfume">
          <p class="tag-perfume">p e r f u m e</p>
          <h1 class="title-perfume">Gabrielle Essence Eau De Parfum</h1>
          <span class="description-perfume"
            >A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</span
          >
          <div class="price">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <button class="button-cart">
            <img
              src="./imagens/icon-cart.svg"
              alt="icone de um carrinho de compras"
            />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
